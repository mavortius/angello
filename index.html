<!DOCTYPE html>
<html lang="en" ng-app="Angello">
<head>
    <meta charset="UTF-8">
    <title>Angello</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<div ng-controller="MainCtrl as main">
    <div class="navbar navbar-fixed-top navbar-default">
        <div class="navbar-header">
            <a class="logo navbar-brand" href="#/">
                <img src="assets/img/angello.png">
            </a>
        </div>
        <div class="btn-group pull-right" ng-show="main.currentUser">
            <a class="btn btn-danger" href="#/">
                <span class="glyphicon glyphicon-home"></span>
            </a>
            <a class="btn btn-danger" href="#/users">
                <span class="glyphicon glyphicon-user"></span>
            </a>
            <a class="btn btn-danger" href="#/dashboard">
                <span class="glyphicon glyphicon-signal"></span>
            </a>
        </div>
    </div>
    <div ng-view=""></div>
    <div class="modal"></div>
    <div class="col-md-4">
        <h2>Stories</h2>
        <div class="callout" ng-repeat="story in main.stories" ng-click="main.setCurrentStory(story)">
            <h4>{{story.title}}</h4>
            <p>{{story.description}}</p>
        </div>
        <br />
        <a class="btn btn-primary" ng-click="main.createStory()">
            <span class="glyphicon glyphicon-plus"></span>
        </a>
    </div>
</div>

<script type="text/javascript" src="vendor/angular.min.js"></script>
<script type="text/javascript" src="Angello.js"></script>
</body>
</html>
